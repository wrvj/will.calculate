<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title>will.calculate</title>
</head>

<body>
    <div class="debug-data" style="display: none;">asd</div>
    <div class="calculator" data-operator='none'>
        <div class="display" data-secondary-display="0">0</div>
        <div class="keyboard">
            <button data-type="operator" data-operator-type="divide" class="operator divide">&divide;</button>
            <button data-type="operator" data-operator-type="times" class="operator times">&times;</button>
            <button data-type="operator" data-operator-type="minus" class="operator minus">-</button>
            <button data-type="operator" data-operator-type="plus" class="operator plus">+</button>
            <button data-type="number" class="key one">1</button>
            <button data-type="number" class="key two">2</button>
            <button data-type="number" class="key three">3</button>
            <button data-type="number" class="key four">4</button>
            <button data-type="number" class="key five">5</button>
            <button data-type="number" class="key six">6</button>
            <button data-type="number" class="key seven">7</button>
            <button data-type="number" class="key eight">8</button>
            <button data-type="number" class="key nine">9</button>
            <button data-type="number" class="key zero">0</button>
            <button data-type="equal" class="key equal">=</button>
            <button data-type="number" class="key dot">.</button>
            <button data-type="clear" class="key clear">C</button>
        </div>
    </div>
</body>

<script src="./app.js"></script>

</html>
